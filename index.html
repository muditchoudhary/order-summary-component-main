<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div id="order-summary-box">
      <img
        src="images/illustration-hero.svg"
        alt="A girl listening to music"
        id="girl-listening-music"
      />
      <div id="main">
        <h2>Order Summary</h2>
        <p id="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div id="plans-div">
          <img src="images/icon-music.svg" alt="A music icon" id="music-icon" />
          <div id="plans-details">
            <p id="annula-plan-para">Annual Plan</p>
            <p>$55.99/year</p>
          </div>

          <a href="#">Change</a>
        </div>
        <button id="proceed-to-payment">Proceed to Payment</button>
        <button>Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mudit</a>.
    </div>
  </body>
</html>
